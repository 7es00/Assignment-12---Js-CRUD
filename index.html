<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern CRUD App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container py-5">
    <div class="bg-white p-4 rounded shadow-sm">
      <h2 class="text-center mb-4 text-primary">ðŸ›  Product Management</h2>

      <form id="crudForm" novalidate>
        <div class="mb-3">
          <label class="form-label">Image</label>
          <input type="file" id="productImage" class="form-control" accept="image/*" />
          <div class="invalid-feedback">Upload an image (JPEG/PNG, â‰¤2MB).</div>
        </div>
        <div class="mb-3">
          <label class="form-label">Product Name</label>
          <input type="text" id="productName" class="form-control" required />
          <div class="invalid-feedback">Enter a product name.</div>
        </div>
        <div class="mb-3">
          <label class="form-label">Price (6000 - 60000)</label>
          <input type="number" id="productPrice" class="form-control" required />
          <div class="invalid-feedback">Price must be between 6000â€“60000.</div>
        </div>
        <div class="mb-3">
          <label class="form-label">Category</label>
          <select id="productCategory" class="form-select" required>
            <option value="">Select Category</option>
            <option>Electronics</option>
            <option>Furniture</option>
            <option>Clothing</option>
          </select>
          <div class="invalid-feedback">Select a valid category.</div>
        </div>
        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea id="productDescription" class="form-control" maxlength="250" rows="2"></textarea>
          <div class="invalid-feedback">Max 250 characters.</div>
        </div>
        <div class="d-flex justify-content-end gap-2">
          <button type="submit" class="btn btn-success" id="addBtn">Add</button>
          <button type="button" class="btn btn-warning d-none" id="updateBtn">Update</button>
          <button type="reset" class="btn btn-secondary" onclick="form.reset()">Clear</button>
        </div>
      </form>
    </div>

    <div class="my-4 d-flex justify-content-between align-items-center">
      <input type="text" id="searchInput" class="form-control w-50" placeholder="Search Products..." />
      <button class="btn btn-outline-primary" id="sortBtn">Sort by Price â†‘</button>
    </div>

    <div class="table-responsive bg-white shadow-sm rounded">
      <table class="table table-bordered table-hover align-middle mb-0">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Category</th>
            <th>Description</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="productTable"></tbody>
      </table>
      <div id="emptyMessage" class="text-center py-4 text-muted d-none">No products found.</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
